- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config: .config
    ~/.zshrc: .zshrc
    ~/.aliases: .aliases
    ~/.tmux.conf: .tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.gitignore: .gitignore
    ~/.vimrc: .vimrc
    ~/.gitconfig: .gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
