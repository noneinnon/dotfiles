- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config: .config
    ~/.zshrc: .zshrc
    ~/.gitignore_global: git/gitignore_global
    ~/.aliases: .aliases
    ~/.tmux.conf: .tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.gitignore: .gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
